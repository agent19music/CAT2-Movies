<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <link rel="stylesheet" href="movies.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="nav-container">
        <nav class="navbar">
            <button class="mobile-menu-button">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo">
                <a href="./movies.html">MitchelleBoxd</a>
            </div>
            <div class="nav-links">
                <a href="watchlist.html">Watchlist</a>
                <a href="#">Favourites</a>
            </div>
            <button id="dark-mode-toggle">
                <i class="fas fa-moon"></i>
                <span class="toggle-text">Dark</span>
            </button>
        </nav>
    </div> 
    <div class="search-container">
        <form action="#" id="search-form" class="search-bar">
            <input type="text" placeholder="Search my watchlist..." name="search" id="search">
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>
    <div class = "movies-container">
        <ul class="cards-list movies-list"></ul>

    </div>

    <div>
        <ul class="list"></ul>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const watchList = JSON.parse(localStorage.getItem('watchList')) || [];
            const moviesList = document.querySelector(".list");

            const renderMovies = (movies) => {
                moviesList.innerHTML = "";
                movies.forEach(movie => {
                    let movieList = document.createElement("li");

                    let poster = document.createElement("img");
                    let title = document.createElement("h3");

                    poster.src = movie.Poster;
                    poster.alt = movie.Title;
                    title.textContent = movie.Title;

                    movieList.appendChild(poster);
                    movieList.appendChild(title);
                    moviesList.appendChild(movieList);
                });
            };

            renderMovies(watchList);
        });
    </script>
 
</body>
</html>
