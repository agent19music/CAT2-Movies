<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MitchelleBoxd</title>
    <link rel="stylesheet" href="movies.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <navbar>
    <div class="nav-container">
        <nav class="navbar">
            <button class="mobile-menu-button">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo">
                <a href="./movies.html">MitchelleBoxd</a>
            </div>
            <div class="nav-links">
                <a href="watchlist.html">Watchlist</a>
                <a href="#">Favourites</a>
            </div>
            <button id="dark-mode-toggle" class="button">
                <i class="fas fa-moon"></i>
                <span class="toggle-text">Dark</span>
            </button>
        </nav>
    </div> 

    <!-- this is where the movies will be rendered -->
    <section class="movies-section">
            
            <h2>All Movies</h2>
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" placeholder="Search movies..." name="search" id="search">
                    <button type="button"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class = "movies-container">
                <ul class="cards-list movies-list"></ul>

            </div>
    </section> 

    <!-- watchlist  -->
    <section class='watchlist-section'>
        <h2>Watchlist</h2>
        <div class="cards-container">
            <ul class="cards-list watchlist-list"></ul>
        </div>
    </section>

    <!-- favourites section -->
   <section class="favourites-section">
        <h2>Favourites</h2>
        <div class="cards-container">
            <ul class="cards-list favourites-list"></ul>
        </div>
    </section>
    
    <script src="movies.js"></script>
    <script src="nav.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
