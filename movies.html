<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Letterboxd</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .header {
            background-color: #14181c;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .search-container {
            padding: 20px;
            text-align: center;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .tab-btn {
            padding: 10px 20px;
            border: none;
            background-color: #14181c;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab-btn:hover {
            background-color: #2c3440;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Mini Letterboxd</h1>
    </header>

    <div class="search-container">
        <!-- Search input will be inserted here by JS -->
    </div>

    <div class="tabs">
        <button class="tab-btn" onclick="showAllMovies()">All Movies</button>
        <button class="tab-btn" onclick="showFavorites()">Favorites</button>
        <button class="tab-btn" onclick="showWatchlist()">Watchlist</button>
    </div>

    <!-- Movie grid container -->
    <div id="list" class="movie-grid"></div>

    <!-- Add this before closing body tag -->
    <script src="movies.js"></script>
</body>
</html>
