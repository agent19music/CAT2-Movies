<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MitchelleBoxd</title>
    <link rel="stylesheet" href="movies.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <navbar>
    <div class="nav-container">
        <nav>
            <div class="navbar">
                <div class="logo"><a href="./movies.html">MitchelleBoxd</a> </div>
                <div class="logo"><a href="#">Watchlist</a> </div>
                <div class="logo"><a href="#">Favourites</a> </div>
                <button id="dark-mode-toggle"><i class="fas fa-moon"></i> Dark Mode</button>
                <div class="search-bar">
                    <form action="#" id="search-form">
                        <input type="text" placeholder="Search here" name="search" id="search">
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </div>
            </div> 
        </nav>
    </div> 

    <!-- this is where the movies will be rendered -->
    <section class="movies-section">
       
            <h2>All Movies</h2>
            <div class="cards-container">
            <ul class="cards-list movies-list"></ul>
        </div>  
    </section> 

    <!-- watchlist  -->
    <section class='watchlist-section'>
        <h2>Watchlist</h2>
        <div class="cards-container">
            <ul class="cards-list watchlist-list"></ul>
        </div>
    </section>

    <!-- favourites section -->
   <section class="favourites-section">
        <h2>Favourites</h2>
        <div class="cards-container">
            <ul class="cards-list favourites-list"></ul>
        </div>
    </section>
    
    <script src="movies.js"></script>
</body>
</html>
